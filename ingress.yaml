apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: kube.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloud-app-service
                port:
                  number: 80
